        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCoinWrite'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCoinWrite'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCoinWrite'
      security:
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoinWrite'
          description: ''
    delete:
      operationId: api_v1_coins_destroy
      parameters:
      - in: path
        name: id
        schema:
