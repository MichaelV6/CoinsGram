components:
  schemas:
    CoinRead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: string
          readOnly: true
        name:
          type: string
          title: Название
          maxLength: 200
        description:
          type: string
          title: Описание
        estimated_value:
          type: integer
          maximum: 10000000
          minimum: 1
          title: Оценочная стоимость, ₽
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          readOnly: true
        image:
          type: string
          format: uri
          readOnly: true
        pub_date:
          type: string
          format: date-time
          readOnly: true
          title: Дата публикации
      required:
      - author
      - description
      - estimated_value
      - id
      - image
      - name
      - pub_date
      - tags
    CoinWrite:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        tags:
          type: array
          items:
            type: integer
        image:
          type: string
          format: uri
        name:
          type: string
          title: Название
          maxLength: 200
        description:
          type: string
          title: Описание
        estimated_value:
          type: integer
          maximum: 10000000
          minimum: 1
          title: Оценочная стоимость, ₽
      required:
      - description
      - estimated_value
      - id
      - image
      - name
      - tags
    PaginatedCoinReadList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/CoinRead'
    PaginatedTagList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
    PatchedCoinWrite:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        tags:
          type: array
          items:
            type: integer
        image:
          type: string
          format: uri
        name:
          type: string
          title: Название
          maxLength: 200
        description:
          type: string
          title: Описание
        estimated_value:
          type: integer
          maximum: 10000000
          minimum: 1
          title: Оценочная стоимость, ₽
    Tag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        color:
          type: string
          maxLength: 7
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - id
      - name
      - slug
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
