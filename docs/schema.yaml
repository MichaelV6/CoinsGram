  /api/v1/coins/:
    get:
      operationId: api_v1_coins_list
      parameters:
      - in: query
        name: author
        schema:
          type: integer
      - in: query
        name: max_price
        schema:
          type: integer
      - in: query
        name: min_price
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: tags
        schema:
          type: array
          items:
            type: string
        explode: true
        style: form
      tags:
      - api
      security:
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCoinReadList'
          description: ''
    post:
      operationId: api_v1_coins_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CoinWrite'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CoinWrite'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CoinWrite'
        required: true
      security:
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoinWrite'
          description: ''
  /api/v1/coins/{id}/:
    get:
      operationId: api_v1_coins_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Монета.
        required: true
      tags:
      - api
      security:
      - tokenAuth: []
      - jwtAuth: []
      - {}
      responses:
        '200':
